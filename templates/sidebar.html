<div id="sidebar-overlay" class="overlay w-100 vh-100 position-fixed d-none"></div>
<div class="col-md-3 col-lg-2 px-0 position-fixed h-100 shadow-sm sidebar" id="sidebar">
  <div class="m-4 text-center">
    <i class="fa fa-user-o fa-3x text-white" aria-hidden="true"></i>
    <p class="font-weight-bold loggedin-name text-white">Hi, {{ request.user.full_name }} 
      <form class="my-2 my-lg-0" method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button class="btn btn-link text-white btn my-2 my-sm-0 underline-text" type="submit">Log Out</button>
      </form>
    </p>
  </div>  
  <div class="list-group rounded-0 mt-4">
    {% for link in menu_links %}
      <a href="{{ link.url }}" class="list-group-item list-group-item-action border-0 align-items-center rounded-0 {% if request.path|slice:'-1' == link.url %}active{% endif %}">
        <span class="ml-2">{{ link.label }}</span>
      </a>
    {% endfor %}
  </div>
</div>
